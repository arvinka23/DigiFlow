name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test DigitalisierungsManager.Tests/DigitalisierungsManager.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish --configuration Release -o out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: digiflow-publish
          path: out
